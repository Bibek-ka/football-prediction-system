  <!-- Bootstrap JS -->
  <script src
  <script>
  async function makePrediction(homeTeam, awayTeam, homeAdvantage){
    const token = localStorage.getItem('access');
    if(!token){ alert('Please login first'); window.location.href = 'login.html'; return; }
    const features = {
      home_team_strength: Math.random(),
      away_team_strength: Math.random(),
      home_advantage: homeAdvantage,
      recent_form_diff: (Math.random()*2-1).toFixed(3)
    };
    try{
      const res = await fetch('http://127.0.0.1:8000/api/predictions/predict/', {
        method:'POST',
        headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
        body: JSON.stringify({features})
      });
      const data = await res.json();
      if(!res.ok){ alert(data.detail || 'Prediction failed'); return; }
      alert('Predicted: '+data.predicted_class);
    }catch(e){ alert('Network error'); }
  }
  </script>
  <script>
  (function(){
    const token = localStorage.getItem('access');
    if(token){
      const login = document.getElementById('nav-login');
      const signup = document.getElementById('nav-signup');
      const profile = document.getElementById('nav-profile');
      const dashboard = document.getElementById('nav-dashboard');
      if(login) login.classList.add('d-none');
      if(signup) signup.classList.add('d-none');
      if(profile) profile.classList.remove('d-none');
      if(dashboard) dashboard.classList.remove('d-none');
    }
  })();
  </script>
