<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Football Match Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3d5a80;
            --secondary: #98c1d9;
            --accent: #ee6c4d;
            --light: #e0fbfc;
            --dark: #293241;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card p-4" style="width: 22rem;">
            <div class="logo">
                <i class="fa-solid fa-futbol"></i>
            </div>
            <h3 class="text-center mb-4">Login</h3>
            
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <span class="input-group-text password-toggle" id="password-toggle">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-login w-100" id="login-button">
                    <span id="button-text">Login</span>
                    <div id="button-spinner" class="spinner-border spinner-border-sm text-light" role="status" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </form>
            
            <div class="d-flex justify-content-between mt-3">
                <a href="forgot-password.html">Forgot Password?</a>
                <a href="signup.html">Sign Up</a>
            </div>
            
            <div id="verification-reminder" class="alert alert-warning mt-3" style="display: none;">
                Your email is not verified. <a href="#" id="resend-verification">Resend verification email</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    
    <script>
    (function(){
        const token = localStorage.getItem('access');
        if(token){ window.location.href = 'profile.html'; }
    })();
    
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const alertContainer = document.getElementById('alert-container');
        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const passwordToggle = document.getElementById('password-toggle');
        const verificationReminder = document.getElementById('verification-reminder');
        const resendVerificationLink = document.getElementById('resend-verification');
        
        // Toggle password visibility
        passwordToggle.addEventListener('click', function() {
            const input = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Show alert message
        function showAlert(message, type) {
            alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            `;
        }
        
        // Form submission handler
        loginForm.addEventListener('submit', async function(e){
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Show loading state
            buttonText.style.display = 'none';
            buttonSpinner.style.display = 'block';
            loginButton.disabled = true;
            
            try {
                // In a real application, this would call your authentication endpoint
                const response = await mockLogin(username, password);
                
                if (response.success) {
                    if (response.verified) {
                        // Store tokens and redirect
                        localStorage.setItem('access', response.access);
                        localStorage.setItem('refresh', response.refresh);
                        window.location.href = 'profile.html';
                    } else {
                        // Show verification reminder
                        verificationReminder.style.display = 'block';
                        showAlert('Please verify your email address to complete login', 'warning');
                    }
                } else {
                    showAlert(response.message || 'Login failed. Please check your credentials.', 'danger');
                }
            } catch(err){
                console.error('Network error:', err);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Reset button state
                buttonText.style.display = 'block';
                buttonSpinner.style.display = 'none';
                loginButton.disabled = false;
            }
        });
        
        // Resend verification email
        resendVerificationLink.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showAlert('Please enter your username first', 'warning');
                return;
            }
            
            try {
                // In a real application, this would call your backend to resend verification
                const response = await mockResendVerification(username);
                
                if (response.success) {
                    showAlert('Verification email sent. Please check your inbox.', 'success');
                } else {
                    showAlert(response.message || 'Failed to resend verification email.', 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again later.', 'danger');
            }
        });
        
        // Mock API functions for demonstration
        // Replace these with actual API calls to your backend
        
        async function mockLogin(username, password) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // For demo purposes, specific credentials
            if (username === 'unverified' && password === 'password') {
                return {
                    success: true,
                    verified: false,
                    message: 'Email not verified'
                };
            }
            
            if (username === 'demo' && password === 'password') {
                return {
                    success: true,
                    verified: true,
                    access: 'mock-access-token',
                    refresh: 'mock-refresh-token'
                };
            }
            
            return {
                success: false,
                message: 'Invalid username or password'
            };
        }
        
        async function mockResendVerification(username) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            return {
                success: true,
                message: 'Verification email sent'
            };
        }
    });
    </script>
</body>
</html>
