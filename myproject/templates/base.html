<!DOCTYPE html>
<html>
<head>
<title>{% block title %}Football Prediction System{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.circle-avatar {
    width:40px;height:40px;border-radius:50%;background:#007bff;color:white;
    display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:14px;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
<a class="navbar-brand" href="/">Football Prediction System</a>
<div class="ms-auto">
{% if user.is_authenticated %}
<div class="d-flex align-items-center">
<div class="circle-avatar me-2">{{ user.email|slice:":1"|upper }}</div>
<span>{{ user.email }}</span>
<a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger ms-3">Logout</a>
</div>
{% else %}
<a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
<a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
{% endif %}
</div>
</nav>
<div class="container mt-4">{% block content %}{% endblock %}</div>
</body>
</html>
